name: Print Nanopub URI

on:
  pull_request:
    paths:
      - 'submissions/*.json'

jobs:
  print-uri:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Print nanopub URIs
        run: |
          echo "ğŸ” Looking for nanopub submission JSON files..."
          ls submissions/
          for f in submissions/*.json; do
            echo "ğŸ“„ Reading $f..."
            cat "$f"
            URI=$(jq -r .uri "$f")
            echo "ğŸ”— Found URI: $URI"
          done

